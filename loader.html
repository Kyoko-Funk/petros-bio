<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading | PÃ©tros Biokinetics</title>
    <meta name="robots" content="noindex, nofollow">
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        petros: {
                            green: '#7A8B69',
                            deep: '#2F3E30',
                            slate: '#2C3E50',
                            charcoal: '#151515',
                            cream: '#F5F4F0',
                            white: '#FFFFFF',
                        }
                    },
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['"Inter"', 'sans-serif'],
                    },
                    animation: {
                        'float-slow': 'float 8s ease-in-out infinite',
                        'fade-in': 'fadeIn 0.8s ease-in-out',
                        'pulse-glow': 'pulseGlow 3s ease-in-out infinite',
                        'blob': 'blob 7s infinite',
                        'spin-slow': 'spin 4s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        pulseGlow: {
                            '0%, 100%': { boxShadow: '0 0 0 0 rgba(122, 139, 105, 0.7)' },
                            '50%': { boxShadow: '0 0 0 20px rgba(122, 139, 105, 0)' },
                        },
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                    },
                },
            },
        };
    </script>

    <style>
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .gradient-text {
            background: linear-gradient(135deg, #7A8B69 0%, #2F3E30 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .floating-orb {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            filter: blur(30px);
        }
    </style>
</head>
<body class="bg-petros-charcoal min-h-screen flex items-center justify-center overflow-hidden">
    <!-- Animated Background Orbs -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="floating-orb w-96 h-96 bg-petros-green top-10 -left-20 animate-blob"></div>
        <div class="floating-orb w-72 h-72 bg-petros-deep bottom-20 right-10 animate-blob" style="animation-delay: 2s;"></div>
        <div class="floating-orb w-80 h-80 bg-petros-green top-1/2 right-1/3 animate-blob" style="animation-delay: 4s;"></div>
    </div>

    <!-- Loader Container -->
    <div class="relative z-10 text-center px-4">
        <!-- Main Animated Circle -->
        <div class="flex justify-center mb-8">
            <div class="relative w-24 h-24">
                <!-- Outer rotating ring -->
                <div class="absolute inset-0 rounded-full border-2 border-transparent border-t-petros-green border-r-petros-green animate-spin-slow"></div>
                
                <!-- Middle pulsing ring -->
                <div class="absolute inset-2 rounded-full border border-petros-green opacity-50 animate-pulse"></div>
                
                <!-- Inner floating element -->
                <div class="absolute inset-0 flex items-center justify-center animate-float-slow">
                    <svg class="w-12 h-12 text-petros-green" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Text Content -->
        <div class="animate-fade-in">
            <h1 class="font-serif text-4xl md:text-5xl font-bold text-petros-cream mb-4">Restoring Your Flow</h1>
            <p class="text-petros-cream text-opacity-70 text-lg mb-2">Unlocking absolute fluidity...</p>
            
            <!-- Animated dots -->
            <div class="flex justify-center gap-2 mt-6">
                <div class="w-3 h-3 rounded-full bg-petros-green animate-bounce" style="animation-delay: 0s;"></div>
                <div class="w-3 h-3 rounded-full bg-petros-green animate-bounce" style="animation-delay: 0.2s;"></div>
                <div class="w-3 h-3 rounded-full bg-petros-green animate-bounce" style="animation-delay: 0.4s;"></div>
            </div>
        </div>

        <!-- Subtle glass card -->
        <div class="mt-12 glass rounded-2xl px-8 py-6 max-w-md mx-auto">
            <p class="text-petros-cream text-sm text-opacity-70">
                Preparing your personalized restoration experience
            </p>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Optional: Auto-hide after specific time (adjust as needed)
        // setTimeout(() => {
        //     gsap.to(".loader-container", { opacity: 0, duration: 1, onComplete: () => {
        //         document.getElementById('loader').style.display = 'none';
        //     }});
        // }, 3000);

        // Function to hide loader (call from your main pages)
        function hideLoader() {
            gsap.to("#loader", {
                opacity: 0,
                duration: 0.8,
                onComplete: () => {
                    document.getElementById("loader").style.display = "none";
                }
            });
        }

        // Expose globally for use in other pages
        window.hideLoader = hideLoader;
    </script>
</body>
</html>
